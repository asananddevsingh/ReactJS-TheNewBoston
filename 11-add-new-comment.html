<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update state and remove component</title>
    <script src="/libs/react.js"></script>
    <script src="/libs/react-dom.js"></script>
    <script src="/libs/browser.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">

        var Comment = React.createClass({
            getInitialState: function(){
              return ({
                  editing: false
              })
            },
            render: function(){
                if(this.state.editing){
                    return this.renderForm();
                }
                else{
                    return this.renderText();
                }
            },
            renderText: function(){
                return (
                     <div className="commentContainer">
                         <div className="commentText">{this.props.children}</div>
                         <button onClick={this.edit} className="button-primary">Edit</button>
                         <button onClick={this.remove} className="button-danger">Remove</button>
                     </div>                   
                );
            },
            renderForm: function(){
                return (
                     <div className="commentContainer">
                         <textarea defaultValue={this.props.children} ref="newText"></textarea>
                         <button onClick={this.save} className="button-success">Save</button>                         
                     </div>                   
                );
            },
            edit: function(){
                this.setState({editing: true})
            },
            remove: function(){
                this.props.removeComment(this.props.index)
            },
            save: function(){                       
                this.props.updateComment(this.refs.newText.value, this.props.index);
                this.setState({editing: false});
            }
        });
        
        var Board = React.createClass({
            getInitialState: function(){
                return {
                    comments: [
                        'I love JavaScript',
                        'Do you love ReactJS?',
                        'I wanna work with Google'
                    ]
                };
            },
            addComment: function(){
                var comments = this.state.comments;
                if (this.refs.addComment.value){
                     comments.push(this.refs.addComment.value);
                    this.setState({comments: comments});
                    this.refs.addComment.value = '';   
                }
                else{
                    alert('Please enter some comment.')
                }
            },
            removeComment: function(i){
                console.log(i);
                var arr = this.state.comments;
                arr.splice(i, 1);
                this.setState({comments: arr});
            },            
            updateComment: function(newComment, i){
                var arr = this.state.comments;
                arr[i] = newComment;
                this.setState({comments: arr});
            },
            renderComment: function(comment, i){
                return (
                    <Comment key={i} index={i} updateComment={this.updateComment} 
                       removeComment={this.removeComment}>
                        {comment}
                    </Comment>
                );
            },
            render: function(){
                return (
                    <div className="board">
                    <div className="commentContainer">
                         <textarea ref="addComment" required="required"></textarea>
                         <button onClick={this.addComment} className="button-success">Add New Comment</button>          
                     </div>
                       {this.state.comments.map(this.renderComment)}
                    </div>        
                );
            }
        })

        ReactDOM.render( <Board/>, document.getElementById('example')
        );
    </script>
</body>
</html>
