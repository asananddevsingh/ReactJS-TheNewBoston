<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props</title>
    <script src="/libs/react.js"></script>
    <script src="/libs/react-dom.js"></script>
    <script src="/libs/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">

        var Movie = React.createClass({
            render: function(){
                return (
                    <div>
                        <h1>{this.props.title}</h1>
                        <h2>{this.props.genre}</h2>
                    </div>
                );
            }
        });

        ReactDOM.render(<div>
            <Movie title="Avatar" genre="Action movie" />
            <Movie title="Sholey" genre="Drama movie" />
            <Movie title="Hera Pheri" genre="Comedy movie" />
        </div>, document.getElementById('example'));
        
    </script>
</body>
</html>
