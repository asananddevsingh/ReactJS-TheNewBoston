<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>State</title>
    <script src="/libs/react.js"></script>
    <script src="/libs/react-dom.js"></script>
    <script src="/libs/browser.min.js"></script>
    <style>
        .checked{
            color: limegreen;
            font-weight: bold;
        }
        .unchecked{
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="example"></div>
    
    <script type="text/babel">
        
        var CheckBox = React.createClass({
            getInitialState: function(){
              return {
                  checked: true
              }
            },
            handleChecked:function(){                
                this.setState({checked: !this.state.checked})
            },
            render: function(){
                var msg;
                if(this.state.checked){
                    msg = "checked";
                }
                else{
                    msg = "unchecked";
                }
                return (
                    <div>
                        <input type="checkbox" defaultChecked={this.state.checked} onChange={this.handleChecked} />
                        <h3>Checkbox is <span className={this.state.checked ? 'checked' : 'unchecked'}>{msg}</span></h3>                        
                    </div>     
                );
            }
        });

        ReactDOM.render(<CheckBox />, document.getElementById('example') );
    </script>
</body>

</html>
