<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Component</title>
    <script src="/libs/react.js"></script>
    <script src="/libs/react-dom.js"></script>
    <script src="/libs/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">

        var Component1 = React.createClass({
            render: function(){
                return (
                    <div>
                        <h2>First component.</h2><p>This is description for first component</p>
                    </div>
                );
            }
        });

    var Component2 = React.createClass({
            render: function(){
                return (
                    <div>
                        <h2>Second component.</h2><p>This is description for second component</p>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <div name="parent">
                <Component1/>
                <Component2/>
            </div>
            , document.getElementById('example')
        );

    </script>
</body>
</html>
